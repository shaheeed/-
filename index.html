<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Bootstrap CSS-->	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


<!----External CSS----->
<link rel="stylesheet" href="styles.css"> 

</head>

<body>


<!--Product Cards-->
<section id="category" id="product-cards">
  <div class="container-fluid ">
    <div class="row row-cols-2 row-cols-md-4 g-4">
      <div class=" col filter-item all new col-lg-4">
        <div class="card h-100">
          <img src="./assets/img/غسالات.jpeg" class="card-img-top shop-item-image" alt="...">
          <div class="card-body">
            <h5 class="card-title shop-item-title"> Elegant Dress</h5>
            <p class="card-text shop-item-price">  6990.00</p>
            <button  class="btn btn-warning mt-auto shop-item-button">Add To Cart</button>
          </div>
        </div>
      </div>

      <div class=" col filter-item all new">
        <div class="card h-100">
          <img src="./assets/img/تنزيل.jpeg" class="card-img-top shop-item-image" alt="...">
          <div class="card-body">
            <h5 class="card-title shop-item-title">Printed Dress </h5>
            <p class="card-text shop-item-price">  5790.00</p>
            <button class="btn btn-warning mt-auto shop-item-button">Add To Cart</button>
          </div>
        </div>
      </div>

      <div class=" col filter-item all new">
        <div class="card h-100">
          <img src="./assets/img/برده.jpeg" class="card-img-top shop-item-image" alt="...">          <div class="card-body">
            <h5 class="card-title shop-item-title"> Mini Dress
              </h5>
            <p class="card-text shop-item-price">  5990.00</p>
            <button class="btn btn-warning mt-auto shop-item-button">Add To Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!--Shopping Cart-->
<section class="container content-section" id="shopping-cart">
  
  <h3 style="text-decoration: underline;text-align: center; margin-bottom: 7%;">Shopping Cart</h3>
 
 <table class="table table-hover table-cart">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody class="cart-items">
    
     
  </tbody>
</table>

    <div class="cart-total"> 
      <strong class="cart-total-title">Total</strong>
      <span  class="cart-total-price" style="text-align: right;">$0</span>
    </div>
 

    <div class="btn-purchase" style="margin-top: 10%;">
      <button  class="btn btn-dark btn-purchase "><i class="fa-solid fa-cart-shopping " style="margin-right: 6%;"></i>PURCHASE</button>
    </div>

</section>

<!--  السهم الى بيطلع لفوق ومربوط ب الكاردات بال 
    id -->

<a href="#category" class="up-icon"><i class="fa-solid fa-circle-chevron-up"></i></a>
 
 
<!--Footer-->
<section id="footer">
  <div class="card text-center">
   
    <div class="card-body">
      <h3 class="card-title"><img src="images/1.JPG"></h3>
    </div>
    <div class="card-footer text-muted">
       <p>copyright@2/3 </p>
       <p>copyright@2/4</p>
    </div>
  </div>
</section>

</body>
</html>
